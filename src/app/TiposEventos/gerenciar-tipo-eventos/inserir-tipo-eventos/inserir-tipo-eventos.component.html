<div class="container mt-5" style="height: 100%;">
    <!-- inicio -->
    <div class="row">
      <div class="text-center">
        <div class="row">
          <div class="col">
            <h2>{{ titulo }}</h2>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="InserirEvento()" novalidate>

            <div class="row mt-2">
              <mat-form-field class="" appearance="fill">
                <mat-label>Nome Evento</mat-label>
                <input matInput formControlName="nomeEvento" />
              </mat-form-field>
            </div>
    
          <div class="row mt-2">
            <mat-form-field appearance="fill">
              <mat-label>Tipo Status</mat-label>
              <mat-select formControlName="tipoStatus" name="tipoStatus">
                <mat-option
                  *ngFor="let tipoStatus of listaTipoStatus"
                  [value]="tipoStatus.id"
                >
                  {{ tipoStatus.status }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="row mt-2">
            <p>
                  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Inserir</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
