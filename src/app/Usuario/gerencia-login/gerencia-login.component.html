<div class="container mt-5 ">
    <!-- inicio -->
    <div class="">
        <div class="text-center">
            <div class="row">
                <div class="col">
                    <h2>{{ titulo }}</h2>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="AutenticarUsuario()" novalidate>

                <div class="row mt-2">
                    <mat-form-field class="" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="usuario" />
                    </mat-form-field>
                </div>
                <div class="row mt-2">
                    <mat-form-field class="" appearance="fill">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'senha' : 'texto'" formControlName="senha">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder senha'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="row mt-2">
                    <p>
                        <button type="submit" class="btn btn-danger" [disabled]="!form.valid">Entrar</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
