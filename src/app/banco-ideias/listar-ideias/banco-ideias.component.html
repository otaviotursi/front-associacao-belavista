<div class="container mt-5 text-center">
    <div class="">

        <!-- inicio -->
        <div class="row">
            <div class="col">
                <h2>{{ titulo }}</h2>
            </div>
            <div class="col">
                <div class="">
                    <button type="button " class="btn btn-light" (click)="VoltarPagina()">Voltar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <form [formGroup]="form" (ngSubmit)="SelecionarIdeias()" novalidate>
                <p>
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </p>
            </form>
        </div>
    
        <div >
            <div class="row">
                <!-- tabela -->
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. José" #input />
                </mat-form-field>
            </div>
    
            <div class="row mat-elevation-z8">
                <table mat-table [dataSource]="listaIdeias" matSort>
                    <ng-container matColumnDef="id">
                        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>
                            ID
                        </th>
                        <td class="text-center" mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="nome">
                        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>
                            Nome escritor
                        </th>
                        <td class="text-center" mat-cell *matCellDef="let row">{{ row.nome }}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>
                            Email escritor
                        </th>
                        <td class="text-center" mat-cell *matCellDef="let row">{{ row.email }}</td>
                    </ng-container>
                    <ng-container matColumnDef="descricao">
                        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>
                            Ideia
                        </th>
                        <td class="text-center" mat-cell *matCellDef="let row">{{ row.descricao }}</td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="7">
                            Não encontramos dados com esse filtro"{{ input.value }}"
                        </td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[50, 100, 250, 500, 1000]"
                    aria-label="Selecionado pagina de lista ideias"></mat-paginator>
            </div>
        </div>
    </div>
</div>
