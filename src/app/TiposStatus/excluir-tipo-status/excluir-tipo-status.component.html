<div class="container" style="height: 100%;">
    <!-- inicio -->
    <div class="row">
      <div class="text-center">
        <div class="row">
          <div class="col">
            <h2>{{ titulo }}</h2>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="ExcluirStatus()" novalidate>
    
          <div class="row mt-2">
            <mat-form-field appearance="fill">
              <mat-label>Tipo Status</mat-label>
              <mat-select formControlName="tipoStatusValor" name="tipoStatus">
                <mat-option
                *ngFor="let item of listaId"
                [value]="item"
              >
                Id: {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="row mt-2">
            <p>
                  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Inserir</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
