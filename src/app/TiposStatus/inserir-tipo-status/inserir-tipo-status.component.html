<div class="container" style="height: 100%;">
    <!-- inicio -->
    <div class="row">
      <div class="text-center">
        <div class="row">
          <div class="col">
            <h2>{{ titulo }}</h2>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="InserirStatus()" novalidate>

            <div class="row mt-2">
              <mat-form-field class="" appearance="fill">
                <mat-label>Nome Status</mat-label>
                <input matInput formControlName="nomeStatus" />
              </mat-form-field>
            </div>
  
          <div class="row mt-2">
            <p>
                  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Inserir</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
