<div class="container mt-5">
    <!-- inicio -->
    <div class="row">
      <div class="text-center">
        <div class="row">
          <div class="col">
            <h2>{{ titulo }}</h2>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="ExcluirEvento()" novalidate>
            <div class="row mt-2">
                <mat-form-field appearance="fill">
                  <mat-label>Id Evento</mat-label>
                  <mat-select formControlName="idItem" name="ItemId">
                    <mat-option 
                    *ngFor="let item of listaId"
                    [value]="item"
                  >
                    Id: {{ item }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

          <div class="row mt-2">
            <p>
                <button type="submit" class="btn btn-danger" [disabled]="!form.valid">Excluir</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
